
<!DOCTYPE html>
<html>
<head>
	<title>塔罗</title>
	<meta charset="utf-8">
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;

			background-color:#f3ee8cc3;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			text-align: center;
		}
		
		button {
			margin: 20px;
background-color:#aeef4d;
border: none;
border-radius: 10px;
padding: 10px 20px;
box-shadow: 2px 2px #000000;
		}
		
		#output {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>LS塔罗</h1>
	
	<button onclick="randomSentence()">抽一张牌</button>
	
	<div id="output"></div> <!-- 用于显示所有随机选择的句子 -->
	
	<script>
		var count = 0; // 记录点击次数
		
		function randomSentence() {
			if (count >= 9) {
				alert("已经到了最大值！想要再抽可以刷新网页重来。");
				return;
			}
			// 定义三个可能出现的句子
			var sentences = [
				"正位愚人牌，代表未知和不确定，不过心情是愉悦的，快乐的，很愿意尝试，期待未来。",
				"逆位愚人牌，代表失去信心，悲观消极，恐惧未知事物，但是未来是不确定",
				"正位魔术师，代表创造力，有想法，可以试试",
				"逆位魔术师，代表没有办法和无奈，需要安慰",
				"正位女教皇，代表洞察到了一些秘密，但是没有告诉外人，已经知道一些真相",
				"逆位女教皇，代表嫉妒，失去理智",
				"正位皇帝，代表能力，想控制别人或操纵一些事物，控制欲过强，实现一些愿望",
				"逆位皇帝，代表自大，暴怒",

                "正位教皇，代表实力，非常聪明和理性，正确的直觉",
				"逆位教皇，代表背弃信仰，放弃初心，改变了想法",
				"正位恋人，代表和谐的恋爱关系，发自内心的喜欢",
				"逆位恋人，代表有私欲的恋爱关系，出于色或钱等等",
				"正位战车，代表准备充分，意志坚定，有信心完成某些目标",
				"逆位战车，代表固执，不愿改变和接收新事物",
				"正位力量，代表实力，身体健康，拥有足够的本领应对",
				"逆位力量，代表方向错误，欺负弱小",
				"正位隐者，代表静静观察局势，进行思考和反思",
				"逆位隐者，代表避世，不愿继续争斗，不愿意深入思考，即使有希望改变",
				"正位命运之轮，代表因果，善有善报",
				"逆位命运之轮，代表因果，恶有恶报",
				"正位正义，代表放弃私欲，出于客观理性的角度",
				"逆位正义，代表偏袒一方，有私欲",
				"正位倒吊人，代表修行，奉献有爱心，善举",
				"逆位倒吊人，代表装模做样，假意和欺骗，迷惑众人，也代表思维或记忆混乱",
				"正位死神，代表一件事情的结束，不要再去想了",
				"逆位死神，代表漫长复杂的结束，纠结反复，想结束但漫长",
				"正位节制，代表平衡，有得有失，不必过于开心或悲伤",
				"逆位节制，代表失去平衡，放纵欲望，没有观察到更深更远的内容",
				"正位恶魔，代表渴望力量，渴望尊重，渴望快乐，不择手段",
				"逆位恶魔，代表发现错误，寻找改变",
				"正位高塔，代表突然发生的事情，缺乏准备和合理应对",
				"逆位高塔，代表一个不符合实际的想法，不过正在改变",
				"正位星星，代表贵人，希望，也需要自身努力",
				"逆位星星，代表失去希望，缺乏帮助，但是依然有希望",
				"正位月亮，代表阴性，深藏内心的想法和秘密，也代表即将发生事情出现了预兆和提示，注意观察",
				"逆位月亮，代表背后和不易察觉的地方有人搞小动作，和不容易被发现的错误",
				"正位太阳，代表经历磨难，即将成功",
				"逆位太阳，代表强弩之末，可能突然向坏的方向改变，小心谨慎可以避免",
				"正位审判，代表考试或者去新的地方，有希望去更好的环境和区域，遇见更好的人",
				"逆位审判，代表考试或面试失利或某一次见面失利，无法去更好的地方，需要更加努力",
				"正位世界，代表选择，正确的选择",
				"逆位世界，代表错误的选择，需要三思",

			];
			
			// 随机选择一句话
			var randomIndex = Math.floor(Math.random() * sentences.length);
			var randomSentence = sentences[randomIndex];
			
			// 更新点击次数
			count++;
			
			// 将选择的句子和点击次数添加到页面上
			var output = document.getElementById("output");
			output.innerHTML += "<p>第" + count + "张牌：" + randomSentence + "</p>";
		}
	</script>
</body>
</html>
